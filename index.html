<head>

            left: 0;
            width: 100%;
            height: 100%;

            color: white;
            font-size: 48px;
            font-weight: bold;
            display: flex;
            align-items: center;

            text-align: center;
            z-index: 9999;
            cursor: pointer;
        }

</head>

<div id="warning" onclick="this.style.display='none'">
